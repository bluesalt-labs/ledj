<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ledj.js | Local Testing</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet" />
    <link href="../src/ledj.css" rel="stylesheet" />
    <link href="/docs/assets/docs-styles.css" rel="stylesheet" />

    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>-->
    <script type="text/javascript" src="/node_modules/lodash/lodash.js"></script>
    <script type="text/javascript" src="../src/ledj.js"></script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            Ledj.attach('/docs/assets/data/grid-data.json', 'grid-data-container');
            //Ledj.attach('/docs/assets/data/table-data.json', 'table-data-container');
        });
    </script>
</head>
<body>

<header>
    <div class="body-container">
        <img class="header-logo" src="assets/ledj.png" />
        <h1 class="header-title">Ledj</h1>

        <h2 class="sub-header-title">Load Elements Dynamically from JSON - A JavaScript library that creates repeated HTML elements from a JSON file.</h2>
        <h2 class="sub-header-title">Created by BlueSalt Labs</h2>
    </div>
</header>

<div class="body-container">
    <div class="example-container">
        <h1>Grid Example</h1>
        <div id="grid-data-container"></div>
    </div>
    <hr />
    <div class="example-container">
        <h1>Table Example</h1>
        <div id="table-data-container"><code>#todo</code></div>
    </div>
</div>

</body>
</html>
