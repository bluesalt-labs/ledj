<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ledj.js | Docs</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet" />
    <link href="assets/ledj.min.css" rel="stylesheet" />
    <link href="assets/docs-styles.min.css" rel="stylesheet" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="assets/ledj.min.js"></script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
           Ledj.attach('assets/data/grid-data.json', 'grid-data-container');
           //Ledj.attach('assets/data/table-data.json', 'table-data-container');
        });
    </script>
</head>

<body>
<div class="header">
    <div class="body-container">
        <img class="header-logo" src="assets/images/ledj.png" />
        <h1 class="header-title">Ledj</h1>

        <h2 class="sub-header-title">Load Elements Dynamically from JSON</h2>
        <h3 class="sub-header-title">A JavaScript library that creates repeated HTML elements from a JSON file.</h3>
        <h3 class="sub-header-title">Created by BlueSalt Labs</h3>
    </div>
</div>

    <div class="example-container">
        <h2>Grid Example</h2>
        <div id="grid-data-container"></div>
    </div>
    <hr />
    <div class="example-container">
        <h2>Table Example</h2>
        <div id="table-data-container"><code>#todo</code></div>
    </div>

</body>

</html>
