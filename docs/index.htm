<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00131C">
    <link rel="icon" sizes="300x300" href="assets/images/ledj-icon.png">
    <title>Ledj.js | Docs</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Mono" rel="stylesheet" />
    <link href="assets/ledj.min.css" rel="stylesheet" />
    <link href="assets/docs-styles.min.css" rel="stylesheet" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="assets/ledj.min.js"></script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
           Ledj.attach('assets/data/grid-data.json', 'grid-data-container');
        });
    </script>
</head>
<body>

<div class="header">
    <div class="body-container">
        <img class="header-logo" src="assets/images/ledj.png" />
        <h1 class="header-title">Ledj</h1>

        <h2 class="sub-header-title">
            <strong>L</strong>oad <strong>E</strong>lements <strong>D</strong>ynamically from <strong>J</strong>SON
        </h2>
        <h3 class="sub-header-title">A JavaScript library that creates repeated HTML elements from a JSON file.</h3>
        <h3 class="sub-header-title">Created by BlueSalt Labs</h3>
    </div>
</div>

<div class="body-container">
    <h1>Examples</h1>

    <div class="example-container">
        <h2>Grid</h2>
        <div class="ledj-output-container" id="grid-data-container"></div>
    </div>
</div>

</body>
</html>
